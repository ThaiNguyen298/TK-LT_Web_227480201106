<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị họ và tên</title>
</head>
<body>
    <h2>Nhập họ và tên, sau đó nhấn nút Hiển thị</h2>

    Họ: <input type="text" id="Ho"><br><br>
    Tên: <input type="text" id="Ten"><br><br>

    <input type="button" name="HienThi" value="Hiển thị" onclick="hienThiHoTen();">

    <script>
        function hienThiHoTen(){
            var ho = document.getElementById("Ho").value;
            var ten = document.getElementById("Ten").value;
            alert("Họ và Tên: "+ ho +" "+ ten);
        }
    </script>
</body>
</html>
