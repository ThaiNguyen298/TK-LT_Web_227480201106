<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay màu nền bằng click chuột</title>
</head>
<body>
    <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
    <input type="button" name="ThayMauNen" value="Thay đổi màu xanh dương"
    onclick="document.bgColor = 'blue' ">
    <input type="button" name="ThayMauNen" value="Thay đổi màu vàng"
    onclick="document.bgColor = 'yellow' ">
    <input type="button" name="ThayMauNen" value="Thay đổi màu xanh lá"
    onclick="document.bgColor = 'green' ">
</body>
</html>
