<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript 5B</title>
</head>
<body>
    <P id="ngaythangnam"></P>

    <script>
        var D = new Date();
        var ngay = D.getDate();
        var thang = D.getMonth() + 1;
        var nam = D.getFullYear();

        document.getElementById("ngaythangnam").innerHTML = "Ngày: " + ngay + ", Tháng: " + thang + ", Năm: " + nam;
    </script>
</body>
</html>
