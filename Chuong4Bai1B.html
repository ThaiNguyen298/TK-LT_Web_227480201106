<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript 1B</title>
</head>
<body>
    <script language="JavaScript">
        var hoTen = prompt("Nhập họ tên sinh viên: ", "");
        var lopHoc = prompt("Nhập lớp học: ", "");

        document.write("<h1 style='color:red;'>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>");
        document.write("<h2 style='color:blue;'>KHOA KỸ THUẬT VÀ CÔNG NGHỆ</h2>");
        document.write("<p style='font-size:14px; font-weight:bold;'>Lớp học: " + lopHoc + "</p>");
        document.write("<p style='font-size:14px; font-style:italic;'>Họ tên: " + hoTen + "</p>");
    </script>
</body>
</html>
