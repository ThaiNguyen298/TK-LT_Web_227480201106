<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    Số ký tự đã gõ: <input type="text" name="SoKyTu" id="SoKyTu">
    <br>
    <br>
    <textarea name="NoiDung" id="NoiDung" cols="50" rows="10" onkeyup="KiemTra()"></textarea>
    <script>
        function KiemTra()
        {
            if(NoiDung.value.length > 200) alert("Bạn đã gõ quá số ký tự cho phép!");  
            SoKyTu.value = NoiDung.value.length;
        }
    </script>
</body>
</html>
